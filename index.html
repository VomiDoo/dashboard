<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrap">
        <div class="nav">
            <a class="nav__logo" href="#"><img src="src/img/logo/vk.svg" alt="vk"></a>
            <nav class="nav__bar">
                <a class="nav__button nav__button--home" href="#">Home</a>
                <a class="nav__button nav__button--news" href="#">News</a>
                <a class="nav__button nav__button--friends" href="#">Friends</a>
                <a class="nav__button nav__button--message" href="#">Message</a>
                <a class="nav__button nav__button--music" href="#">Music</a>
                <a class="nav__button nav__button--statistic" href="#">Statistic</a>
                <a class="nav__button nav__button--settings" href="#">Settings</a>
            </nav>
            <label>
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </div>
        <div class="container">
            <div class="header">
                <h1 class="header__title">Statistics</h1>
                <form class="header__search">
                    <button class="header__button"></button>
                    <input class="search" type="search" placeholder="Search">
                </form>
                <p class="name">Anya</p>
            </div>
            <div class="cards">
                <div class="card">
                    <h2 class="card__title">Friends</h2>
                    <div class="drops">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <p class="card__people">271 people</p>
                    <p class="card__percent arrow-up">+ 0,7% &nbsp;<img src="/src/img/arrows/violet-up.svg" alt=""></p>
                </div>
                <div class="card">
                    <h2 class="card__title">Unique visitors</h2>
                    <div class="drops">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <p class="card__people">69 people</p>
                    <p class="card__percent arrow-down">- 1,7% &nbsp;<img src="/src/img/arrows/pink-down.svg" alt=""></p>
                </div>
                <div class="card">
                    <h2 class="card__title">Followers</h2>
                    <div class="drops">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <p class="card__people">288 people</p>
                    <p class="card__percent arrow-up">+ 1% &nbsp;<img src="/src/img/arrows/violet-up.svg" alt=""></p>
                </div>
            </div>
            <div class="reachs">
                <div class="reach__audience">
                    <h2 class="card__title">Audience reach</h2>
                    <form class="audience__form">
                        <p class="reach__data">31/01/2020 â€“ 06/02/2020</p>
                        <label class="reach__input"><input class="total__input" type="checkbox"> Total</label>
                        <label class="reach__input"><input class="follower" type="checkbox"> follower</label>
                    </form>
                    <div class="audience__image"></div>
                </div>
                <div class="by-device">
                    <h2 class="card__title">Reach by device</h2>
                    <div class="by-device__image"></div>
                    <div class="by-device__inform">
                        <p class="pink">Desktop</p>
                        <p class="violet">Mobile views</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
