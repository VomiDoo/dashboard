<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/main.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrap" id="statistic">
        <div class="nav">
            <a class="nav__logo" href="#"><img src="src/img/logo/vk.svg" alt="vk"></a>
            <nav class="nav__bar">
                <a class="nav__button" href="#"><img class="nav__img" src="src/img/nav__button/home.svg" alt="home"></a>
                <a class="nav__button" href="#"><img class="nav__img" src="src/img/nav__button/news.svg" alt="news"></a>
                <a class="nav__button" href="#"><img class="nav__img" src="src/img/nav__button/friends.svg" alt="friends"></a>
                <a class="nav__button" href="#"><img class="nav__img" src="src/img/nav__button/message.svg" alt="message"></a>
                <a class="nav__button" href="#"><img class="nav__img" src="src/img/nav__button/music.svg" alt="music"></a>
                <a class="nav__button" href="#statistic"><img class="nav__img" src="src/img/nav__button/statistic.svg" alt="statistic"></a>
                <a class="nav__button" href="#"><img class="nav__img" src="src/img/nav__button/settings.svg" alt="settings"></a>
            </nav>
            <label>
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </div>
        <div class="header">
            <h1 class="header__title">Statistic</h1>
            <form class="header__search">
                <button class="header__button"><img src="src/img/header/search.svg" alt="search"></button>
                <input class="search" type="search" placeholder="Search">
            </form>
            <p class="name">Anya</p>

        </div>
    </div>
</body>
</html>
